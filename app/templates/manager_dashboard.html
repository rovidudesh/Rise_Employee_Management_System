<!DOCTYPE html>
<html>
<head>
    <title>Manager Dashboard</title>
</head>
<body>
    <h2>Welcome Manager ({{ session['team'] }} Team)</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Role</th>
                <th>Status</th>
                <th>Chatbot</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.full_name }}</td>
                <td>{{ emp.role }}</td>
                <td>{{ emp.status }}</td>
                <td>
                    <form action="/chat" method="GET">
                        <button type="submit">Open Chatbot</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Logout</a>
</body>
</html>
